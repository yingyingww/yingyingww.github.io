<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Board Game Finder </title>
        <link rel="stylesheet" href="/static/prelim.css">
    </head>
    <body>
    
    <div class="navbar">
        <a class="active" href="/">Home</a>
        <a href="/About"> About</a>
    </div>
    
    <h1>Find a Board Game </h1>
        <p> You can use any, all, or none of these criteria to find a cool new board game </p>
           
    <div>
    <form action="results" method='POST'>
    
    <label for="Category" style="color:moccasin"> Category:</label>
    <br />
    <select id="Category" name="Category" >
      <option value=""></option>
      <option value="Co-operative">Co-operative</option>
      <option value="Area Control">Area Control</option>
      <option value="Network Building">Network Building</option>
      <option value="Tile Placement">Tile Placement</option>
      <option value="Worker Place">Worker Placement</option>
      <option value="Variable Phase Order">Variable Phase Order</option>
      <option value="Role Playing">Role Playing</option>
      <option value="Deck Building">Deck Building</option>
      <option value="City Building">City Building</option>
      <option value="Dice Rolling">Dice Rolling</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Partnerships">Partnerships</option>
      <option value="Bluffing">Bluffing</option>
      <option value="Battle">Battle</option>
      <option value="Card Game">Card Game</option>
      </select>
      <br />
    
    <label for="Time" style="color:powderblue"> <br>Approximate Time in Minutes:</label>
    <br />
    <select id="Time" name="Time">
      <option value=""></option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="45">45</option>
      <option value="60">60</option>
      <option value="75">75</option>
      <option value="90">90</option>
      <option value="120">120</option>
      <option value="150">150</option>
      <option value="180">180</option>
      <option value="210">210</option>
      <option value="240">240</option>
      <option value="300">300</option>
      <option value="360">360</option>
      <option value="420">420</option>
      <option value="480">480</option>
      <option value="720">720</option>
      <option value="1000">1000</option>
      <option value="5000">5000</option>
      <option value="20000">20000</option>
      </select>
     <br />
     
     <label for="Minimum Age" style="color:peachpuff">Age: <sub><br>(appropriate for this age and above)</sub></label>
    <br />
    <select id="Minimum Age" name="Minimum Age">
    <option value=""></option>
      <option value="0">0</option>  
      <option value="5">5</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="21">21</option>  
      </select>
      <br />
     
    <label for="No. of Players" style="color:paleturquoise"><br>Number of Players:</label>
    <br />
    <input type="number" name="No. of Players"<br>
    <br />
      
    <input type="submit" value=" Search" >
    </form> 
        
    <form action="random" method='POST'>        
    <p><br />Feeling lucky? </p>
             <input type="submit" value="Random Game">
    </form> 
    
    </div>
    </body>
</html>
